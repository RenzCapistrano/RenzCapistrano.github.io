<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renz Works</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('b3d984ffb768a63ad4bdd2a5d7dee73a.jpg'); /* Replace with the actual image URL */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(5, 4, 4, 0.8); /* Semi-transparent blue */
        }

        h1 {
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
        }

        main {
            padding: 20px;
        }

        .works {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .work-item {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: calc(25% - 40px); /* 4 items per row with margin */
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .work-item:hover {
            transform: scale(1.05);
        }

        .work-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .work-item {
                width: calc(50% - 40px); /* 2 items per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .work-item {
                width: calc(100% - 40px); /* 1 item per row on mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Renz Works</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>

            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/300" alt="Project 2 Image">

            <div class="work-item">
                <img src="https://via.placeholder.com/300" alt="Project 4 Image">

            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/300" alt="Project 5 Image">

            </div>

    </section>
</main>

<footer>

</body>
</html>
