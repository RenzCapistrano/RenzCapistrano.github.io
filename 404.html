<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
        }

        /* Centering content */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.7;
        }

        a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.5rem;
            margin-top: 20px;
            display: inline-block;
        }

        /* 3D background */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20211204/pngtree-system-error-background-image_918400.png');
            background-size: cover;
            background-position: center;
            transform: translateZ(-1px) scale(1.5);
            z-index: -1;
            filter: blur(10px);
            animation: parallax 5s infinite linear;
        }

        @keyframes parallax {
            from {
                transform: translateZ(-1px) scale(1.5);
            }
            to {
                transform: translateZ(-1px) scale(1.5) translateX(50px);
            }
        }

        /* Add a cool hover effect to the link */
        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! The page you're looking for does not exist.</h2>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
